image:
  name: gcr.io/kaniko-project/executor:debug

stages:
  - container-build

variables:
  PAPER_URL: "https://api.papermc.io/v2/projects/paper/versions/1.21.4/builds/226/downloads/paper-1.21.4-226.jar"

# define a job for building the containers
build-container:
  stage: container-build
  # run parallel builds for the desired architectures
  parallel:
    matrix:
      - ARCH: amd64
      - ARCH: arm64
  tags:
    # run each build on a suitable, preconfigured runner (must match the target architecture)
    -  saas-linux-small-${ARCH}
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    # build the container image for the current arch using kaniko
    - |
      /kaniko/executor \
        --context "${CI_PROJECT_DIR}" \
        --build-arg "PAPER_URL=${PAPER_URL}" \
        --dockerfile "${CI_PROJECT_DIR}/build/Containerfile" \
        --destination "${CI_REGISTRY_IMAGE}/paper-container:${CI_COMMIT_TAG}-${ARCH}" \
        --destination "${CI_REGISTRY_IMAGE}/paper-container:latest-${ARCH}"
  rules:
    - if: $CI_COMMIT_TAG
